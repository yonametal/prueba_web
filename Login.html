<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
    <style>
      label.error {
        color: red;
        font-style: italic;
        line-height: 50px;
      }
  
      input.error {
        border-color: red;
      }
  
      input.error:focus {
        border-color: red;
        box-shadow: 0 0 0 0.25rem rgb(148 22 81 / 25%);
      }
    </style>
</head>
<body>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <div class="marco">
      <form action="Logeado.html" id="formulario" class="col-sm-12 col-md-12">
        <div class="imgcontainer">
          <img src="Imagenes/logo1.JPG" height="230%" alt="Avatar" class="avatar">
        </div>
  
        <div class="contenedor" class="form-group">
          <label for="correo"><b>Dirección e-mail</b></label>
          <br>
          <input type="email" size="100%" placeholder="Escriba su e-mail" name="correo" id="correo" required>
        </div>
        <div class="contenedor" class="form-group">
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Escriba contraseña" name="psw" id="psw" required>
        </div>
        <div class="contenedor" class="form-group">
          <label>
            <input type="checkbox" unchecked="" name="remember"> Recordar
          </label>
        </div>
        <div class="col-12">
          <button type="submit" class="button">Login</button>
          <a href="index.html"> <button type="button" style="width: 100%;" class="cancelar">Cancelar</button></a>
        </div>
  
      </form>
    </div>
    <script>
      $("#formulario").validate({
        rules: {
          correo: {
  
            required: true,
            email: true
          },
          psw: {
  
            required: true,
            minlength: 8,
            maxlength: 20,
  
          },
  
        },
        messages: {
          correo: {
            required: "Por favor ingrese su dirección de correo electrónico",
            email: "Por favor introduzca el @ para direccion email"
          },
          psw: {
            required: "Por favor, ingrese contraseña para iniciar sesion",
            minlength: "Ingrese al menos 8 caracteres para la contraseña",
            maxlength: "Ha sobrepasado el maximo, ingrese a lo mas 20 caracteres"
          },
  
        }
      });
  
  
    </script>
  
  </body>
  
  </html>
