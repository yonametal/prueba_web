<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
  <style>
    label.error {
      color: red;
      font-style: italic;
      line-height: 50px;
    }

    input.error {
      border-color: red;
    }

    input.error:focus {
      border-color: red;
      box-shadow: 0 0 0 0.25rem rgb(148 22 81 / 25%);
    }
  </style>
</head>

<body>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <div class="marco">
    <div class="row" style="background-image: url('Imagenes/fondo.jpg');  ">
      <div class="col-sm-12 col-md-6 ">
        <img src="Imagenes/logo1.JPG" alt="logo" width="50%">
      </div>


    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link active" aria-current="page" href="cuenta.html">Crear usuario</a>
        <a class="nav-link" href="listado.html">Validar Obras</a>
        <a class="nav-link" href="index.html">Volver</a>
      </div>
    </nav>

    <div class="col-sm-12 col-md-12 vender">
      <h5> INGRESE DATOS DE USUARIO</h5>
      <br>
      <h5>USUARIO CREADO CORRECTAMENTE!</h5>
      <BR>

      <form id="formulario" action="creado.html" class="col-sm-12 col-md-6 va" >
        <div class="form-group" style="width: 70%;">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" placeholder="Nombre usuario" name="nombre" class="form-control" id="nombre">
        </div>
        <br>

        <div class="form-group" style="width: 70%;">
          <label for="fecha">Fecha nacimiento:</label>
          <input type="date" id="fecha" name="fecha" placeholder="2018/07/22" min="1890-01-01" max="2021-12-31">
        </div>
        <br>

        <div class="form-group" style="width: 70%;">
          <label for="correo" class="form-label">Dirección e-mail:</label>
          <br>
          <input type="email" placeholder="Escriba su e-mail" name="correo" id="correo" class="form-control">

        </div>
        <br>
        <div class="form-group" style="width: 70%;">
          <label for="psw">Contraseña:</label>
          <input type="password" placeholder="Escriba contraseña" name="psw" required>
        </div>

        <div class="col-12">
          <br>
          <button class="btn btn-primary" type="submit" style="width: 70%;">Crear usuario</button>
        </div>
      </form>

    </div>
  </div>


  <script>
    $("#formulario").validate({
      rules: {
        nombre: {
          required: true,
          minlength: 10,
          maxlength: 20

        },
        fecha: {

          required: true

        },
        correo: {
          required: true,
          email: true
        },
        psw: {

          required: true,
          minlength: 8,
          maxlength: 20,

        },

      },
      messages: {
        nombre: {
          required: "Por favor ingrese su nombre de usuario.",
          minlength: "Ingrese al menos 10 caracteres.",
          maxlength: "Ha sobrepasado el maximo de 20 caracteres."
        },
        fecha: {
          required: "Por favor ingrese fecha de nacimiento",
          email: "Por favor introduzca el @ para direccion email"
        },
        correo: {
          required: "Por favor ingrese su dirección de correo electrónico",
          email: "Por favor introduzca el @ para direccion email"
        },
        psw: {
          required: "Por favor, ingrese contraseña para iniciar sesion",
          minlength: "Ingrese al menos 8 caracteres para la contraseña",
          maxlength: "Ha sobrepasado el maximo, ingrese a lo mas 20 caracteres"
        },

      }
    });


  </script>

</body>

</html>
