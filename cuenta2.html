      line-height: 50px;

      border-color: red;

<body>
  <script src="jquery-3.6.0.min.js"></script>

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


  <div class="marco">
    <div class="row" style="background-image: url('Imagenes/fondo.jpg');  ">
      <div class="col-sm-12 col-md-6 ">
        <img src="Imagenes/logo1.JPG" alt="logo" width="50%">

      <div class="col-sm-12 col-md-6 sesion">
        <h5> Bienvenido <br> Yonathan </h5>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      </div>
    </nav>

    <div class="col-sm-12 col-md-12 vender">
      <h5> INGRESE DATOS DE PINTURA QUE DECEA VENDER</h5>
      <br>
      <form action="Guardado.html" id="formulario" class="row g-3 needs-validation va">
        <div class="col-md-4" class="form-group">
          <label for="pintura" class="form-label">Nombre pintura</label>
          <input type="text" name="pintura" class="form-control" id="pintura">
          <div class="valid-feedback">

          </div>
        </div>

        <div class="col-md-4" class="form-group">
          <label for="autor" class="form-label">Nombre del autor</label>
          <input type="text" class="form-control" name="autor" id="autor">
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-12" class="form-group">
          <form method="post" enctype="multipart/form-data">
            <br>
            Sube un archivo:

            <input type="file" name="archivosubido" id="archivosubido">


        </div>
        <br>
        <div class="col-md-6" class="form-group">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion">
          <div class="invalid-feedback">

          </div>
        </div>

        <div class="col-md-3" class="form-group">
          <label for="precio" class="form-label">Precio</label>
          <input type="text" class="form-control" id="precio" name="precio">
          <div class="invalid-feedback">

          </div>
        </div>



        <div class="col-12" class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="termino" name="termino">
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos
            </label>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>


        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>

  </div>

  <script>
    $("#formulario").validate({
      rules: {
        pintura: {
          required: true,
          minlength: 2,
          maxlength: 40

        },
        autor: {

          required: true,
          minlength: 10,
          maxlength: 40
        },
        archivosubido: {

          required: true
        },
        descripcion: {

          required: true,
          minlength: 10,
          maxlength: 40
        },

        precio: {

          required: true
        },
        termino: {

          required: true
        },
      },
      messages: {
        pintura: {
          required: "Por favor, ingrese su nombre de pintura.",
          minlength: "Ingrese al menos 1 caracteres.",
          maxlength: "Ha sobrepasado el maximo de 40 caracteres."
        },
        autor: {
          required: "Por favor, ingrese su nombre de pintura.",
          minlength: "Ingrese al menos 10 caracteres.",
          maxlength: "Ha sobrepasado el maximo de 40 caracteres."
        },
        archivosubido: {
          required: "Por favor, suba un archivo",
        },
        descripcion: {
          required: "Por favor, ingrese su nombre de pintura.",
          minlength: "Ingrese al menos 10 caracteres.",
          maxlength: "Ha sobrepasado el maximo de 40 caracteres."
        },
        termino: {
          required: "Acepte los terminos"
        },

        precio: {
          required: "Por favor, ponga el precio de su obra en numeros",
        },



      }
    });


  </script>
