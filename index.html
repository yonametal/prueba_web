      <script>
        function geoloc() {
          d = document.getElementById("demo");
          if (navigator.geolocation) {

            d.innerHTML = "<br>" + "<p> Tu ciudad si posee descuento!!!</p>";
            navigator.geolocation.getCurrentPosition(showPosition);
          }
          else {
            d.innerHTML = "<p>Lo sentimos, tu ciudad no posee descuento</p>";
          }
        }
        function showPosition(position) {
          latitud = position.coords.latitude;
          longitud = position.coords.longitude;
          $.get("http://api.openweathermap.org/data/2.5/weather?lat=" + latitud + "&lon="
            + longitud + "&appid=24949f24da43de01201c436edce8e10a&lang=es", function (data) {
              d.innerHTML += "<p>Su ciudad corresponde a: " + data.name + "</p>" + "<p>Se le aplicará descuento de 20% en la compra de su obra</p>";
              /*d.innerHTML += "<br>"+data.weather[0].description;
              d.innerHTML += "<img src='http://www.openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png'>";*/
